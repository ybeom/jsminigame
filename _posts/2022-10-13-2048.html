<div class="game-info">
    <div class="max">
        <label>MAX: </label>
        <div id="max"></div>
    </div>
    <div class="score">
        <label>SCORE: </label>
        <div id="score"></div>
    </div>
</div>

<div class="game-container">
    <div class="game-display">
        <div id="start-btn"><button>START</button></div>
    </div>
    <div class="game-controller">
        <div class="arrow-btn-box">
            <img id="up-btn" src="{{'assets/images/snake/caret-up.svg' | relative_url}}" />
            <img id="right-btn" src="{{'assets/images/snake/caret-right.svg' | relative_url}}" />
            <img id="down-btn" src="{{'assets/images/snake/caret-down.svg' | relative_url}}" />
            <img id="left-btn" src="{{'assets/images/snake/caret-left.svg' | relative_url}}" />
        </div>
        <div class="function-btn-box">
            <button class="function-a">a</button>
            <button class="function-b">b</button>
        </div>
    </div>
</div>
